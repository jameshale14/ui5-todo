specVersion: '2.2'
metadata:
  name: ui5-pwa
type: application
framework:
  name: OpenUI5
  version: "1.80.0"
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: themelib_sap_fiori_3
server:
  customMiddleware:
  - name: ui5-middleware-livereload
    afterMiddleware: compression
    configuration:
      debug: true
      extraExts: "xml,json,properties"
      port: 35729
      watchPath: "webapp"
builder:
  customTasks:
    - name: ui5-task-pwa-enabler
      afterTask: generateVersionInfo
      configuration:
        serviceWorker:
          strategy: Advanced-Caching
          offlinePage: offline.html
          preCache:
            - "controller/*"
            - "*.html"
            - "view/*"
            - "images/*"
          networkFirst:
            - /\/api\/.*/
          avoidCaching:
            - /\/realtime-api\/.*/
        manifest:
          short_name: To-Do App
          name: To-Do App
          description: Sample to-do-app for testing pwaEnabler
          icons:
            - src: images/icon-192.png
              type: image/png
              sizes: 192x192
            - src: images/icon512.png
              type: image/png
              sizes: 512x512
          start_url: /index.html
          scope: /
          background_color: "#A3A1C2"
          theme_color: "#A3A1C2"
          display: standalone