<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>To do</title>
  <link rel="icon" type="image/png" href="/images/favicon.png" />
  <link rel="apple-touch-icon" href="/images/icon-192.png">
  <meta name="theme-color" content="#A3A1C2" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A UI5-based todo list example with built-in PWA capabilities">
  <script id="sap-ui-bootstrap" src="resources/sap-ui-core.js" data-sap-ui-theme="sap_fiori_3"
    data-sap-ui-resourceroots='{
			"todo": "./"
		}' data-sap-ui-oninit="module:sap/ui/core/ComponentSupport" data-sap-ui-compatVersion="edge"
    data-sap-ui-async="true">
    </script>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="sapUiBody" id="content">
  <div data-sap-ui-component data-name="todo" data-id="container" data-settings='{"id" : "App"}'></div>
  <noscript>JavaScript is required to run this application</noscript>
</body>

</html>
